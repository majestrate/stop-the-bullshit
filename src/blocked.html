<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop The Bullshit</title>
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/blocked.css">
  </head>
  <body>
    <script>
      var num_sounds = 3;
      var n = Math.floor(Math.random() * 100) % num_sounds;
      var a = document.createElement("audio");
      a.src = "img/sound"+n+".ogg";
      a.play();
    </script>
    <div class="container">
      <div class="jumbotron">
        <h1><i class="fa fa-ban text-danger"></i> OH NO!</h1>
        <p class="lead">
          The website you are trying to access (<span id="url"></span>)<br>
          Could possibly make you change your political opinion.
        </p>
        <button id="back" class="btn btn-lg btn-success">
          Take Me Back To Safety
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 explanation">
              <h2>What Happened?</h2>
              <p class="lead">
                You clicked a link that could offer an alternative perspective. OH NO.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 action">
              <h2>What Can I Do?</h2>
              <p class="lead">
                Blog about it on <a href="https://buzzfeed.com">buzzfeed</a>.
              </p>
              <p class="lead">
                Go outside and start a riot.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="js/blocked.js"></script>
  </body>
</html>
